<script>

    function changeStatus(){
        var username=$("#username").val();
        $.ajax({
            type: "post",
            url: '/taobao/person/save-address',
            data: {
                username:username,
                userphone:userphone,
                provinceUser:provinceUser,
                cityUser:cityUser,
                distUser:distUser,
                detailArea:detailArea
            },
            dataType: "json",
            success:function(data) {
                if(data.code==0){
                    console.log("来到这里了宝贝！！");
                    window.location.href = "/taobao/sucess"
                }else{
                    console.log("Hello boy!");
                    layer.msg(data.msg);
                }
            }
        });
    }

</script>
